  <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="wrapper">
    <header id="header">
      <span id="brand-logo">MediaHub</span>
      <nav class="nav-menu">
        <a href="#" class="nav-link">Смотреть</a>
        <a href="#" class="nav-link">Читать</a>

<!--       New releases section -->
   <div id="new-releases" class="category">
